<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Widget</title>
    <style>
        .add-widget-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .add-widget-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Agregar un nuevo Widget</h1>
    <p>Haz clic en el botón de abajo para agregar un widget:</p>
    <a href="{% url 'add_widget' %}" class="add-widget-btn">Agregar Widget</a>
</body>
</html>
