# Linode cloud-init overrides
# (generated by a script for cloud-init ver: 22.4.2-1+deb12u1akamai1)

# Configure datasources.
datasource_list: [ Akamai, NoCloud, ConfigDrive, None ]

# Enable root logins.
disable_root: false

# Do not perform any network configuration.
disable_network_activation: true

network:
  config: disabled

# Preserve the apt sources.list.
apt:
  preserve_sources_list: true

# Do not include a default user.
system_info:
  default_user:

